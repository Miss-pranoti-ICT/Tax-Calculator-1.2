<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(bg.jpg);
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="tax-form">
            <label for="income">Enter Income:</label>
            <input type="number" id="income" name="income" required>
            <button type="submit">Calculate Tax</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('tax-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            let income = parseFloat(document.getElementById('income').value);
            let tax = 0;

            if (income <= 300000) {
                tax = 0;
            } else if (income <= 700000) {
                tax = (income - 300000) * 0.05;
            } else if (income <= 1000000) {
                tax = 400000 * 0.05 + (income - 700000) * 0.1;
            } else if (income <= 1200000) {
                tax = 400000 * 0.05 + 300000 * 0.1 + (income - 1000000) * 0.15;
            } else if (income <= 1500000) {
                tax = 400000 * 0.05 + 300000 * 0.1 + 200000 * 0.15 + (income - 1200000) * 0.2;
            } else {
                tax = 400000 * 0.05 + 300000 * 0.1 + 200000 * 0.15 + 300000 * 0.2 + (income - 1500000) * 0.3;
            }

            document.getElementById('result').textContent = "Your tax is: â‚¹" + tax.toFixed(2);
        });
    </script>
</body>
</html>
